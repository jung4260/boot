###############파일업로드 설정
#파일업로드 가능여부 설정
spring.servlet.multipart.enabled=true 
#한 번에 최대 업로드 가능한 용량
spring.servlet.multipart.max-request-size=50MB
#파일 하나당 최대크기
spring.servlet.multipart.max-file-size=10MB
#실제 업로드 경로 (경로의 \ 확인 \\ 거나 /로 바꿔줘야됨
project.upload.path=C:/Users/user1/Desktop/boot/upload



