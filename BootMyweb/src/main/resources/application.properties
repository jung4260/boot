server.port=8282

# mybatis 데이터베이스 로그기능
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring?serverTimezone=Asia/Seoul
spring.datasource.username=spring
spring.datasource.password=spring

# 엘리어스로 사용할 패키지명 클래스를 resultType의 단축명으로도 사용이 가능
mybatis.type-aliases-package=com.coding404.myweb.command
# SQL mapper위치
mybatis.mapper-locations=classpath:/mapper/**/*.xml

###############파일업로드 설정
#파일업로드 가능여부 설정
spring.servlet.multipart.enabled=true 
#한 번에 최대 업로드 가능한 용량
spring.servlet.multipart.max-request-size=50MB
#파일 하나당 최대크기
spring.servlet.multipart.max-file-size=10MB
#실제 업로드 경로 (경로의 \ 확인 \\ 거나 /로 바꿔줘야됨
#project.upload.path=C:/Users/user1/Desktop/boot/upload
project.upload.path=/home/ubuntu/upload





